version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ecom
      POSTGRES_USER: ayon
      POSTGRES_PASSWORD: pingayon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: ecom
      POSTGRES_USER: ayon
      POSTGRES_PASSWORD: pingayon
      DB_HOST: db
      DB_PORT: 5432

volumes:
  postgres_data:

